<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Republic</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <img src="assets/images/site_header.png" alt="French Republic Logo" class="header-logo">
    <h1>French Republic</h1>
    <div class="language-toggle">
      <!-- Language toggle button -->
      <button id="toggle-language">FR</button>
    </div>
  </header>

  <!-- Navigation Bar with Buttons -->
  <nav class="navbar">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='departments/interior.html'">Ministry of the Interior</button>
    <button onclick="location.href='departments/foreign_affairs.html'">Ministry for Europe and Foreign Affairs</button>
    <button onclick="location.href='departments/armed_forces.html'">Ministry of Armed Forces</button>
    <button onclick="location.href='departments/justice.html'">Ministry of Justice</button>
    <button onclick="location.href='departments/economy.html'">Ministry of Economy, Finance, and Industry</button>
    <button onclick="location.href='departments/health.html'">Ministry of Health and Prevention</button>
    <button onclick="location.href='leaders/prime_minister.html'">Prime Minister</button>
    <button onclick="location.href='leaders/president.html'">President</button>
  </nav>

  <!-- Main Content -->
  <main>
    <section class="main-content">
      <h2>Welcome to the Official Site of the French Republic</h2>
      <p>This is the homepage, where you can access information about the French government, departments, and leaders.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 French Republic</p>
  </footer>

  <!-- JavaScript for language toggle -->
  <script>
    document.getElementById('toggle-language').addEventListener('click', function() {
      const currentLang = document.documentElement.lang;
      const newLang = (currentLang === 'en') ? 'fr' : 'en';
      
      // Toggle button text and page language
      this.textContent = (newLang === 'en') ? 'FR' : 'EN';
      document.documentElement.lang = newLang;
      
      // Refresh page to show content in new language
      location.reload();
    });
  </script>
</body>
</html>
